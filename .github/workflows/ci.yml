name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# No permissions are required for this workflow
permissions: {}

jobs:
  test:
    name: General checks, tests and coverage reporting
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js 20.11.0
      uses: actions/setup-node@v5
      with:
        node-version: 20.11.0

    - name: Install dependencies
      run: npm ci

    - name: Perform ESLint check
      run: npm run lint

    - name: Perform Licenses check
      run: npm run check-licenses

    - name: Perform dependency check
      run: npm run depcheck

    - name: Perform build
      run: npm run build-test

    - name: Run unit tests
      run: npm run coverage

    - name: Send report to Coveralls for package @ui5/linter (TEST - WILL FAIL)
      uses: coverallsapp/github-action@v2.3.6
      continue-on-error: true
      with:
        github-token: invalid-token-to-test-failure

    - name: Test step after Coveralls (should execute even if Coveralls fails)
      run: echo "This step executed successfully after Coveralls step"

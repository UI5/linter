<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample index.html with multiple BOOTSTRAP scripts (only the first bootstrap script should be autofixed)</title>
	<link rel="icon" href="data:,">
	<script id="foo"
		src="thirdparty/jquery.js"

		data-sap-ui-libs="sap.m, sap.ui.commons">
	</script>
	<script id="bar"
		src="resources/sap-ui-core.js"

		data-sap-ui-libs="sap.m, sap.ui.commons">
	</script>
	<script id="bar"
		src="resources/sap-ui-custom.js"

		data-sap-ui-libs="sap.m, sap.ui.commons"
		data-sap-ui-animation="true">
	</script>
	<!-- First Bootstrap Script -->
	<script id="sap-ui-bootstrap"
		src="resources/my-bootstrap.js"

		data-sap-ui-async="true"
		data-sap-ui-libs="sap.m, sap.ui.commons"
		data-sap-ui-animation="true">
	</script>
	<!-- Second Bootstrap Script -->
	<script id="sap-ui-bootstrap"
		src="resources/my-bootstrap.js"

		data-sap-ui-async="true"
		data-sap-ui-libs="sap.m, sap.ui.commons"
		data-sap-ui-animation="true">
	</script>
</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="sap.ui.demo.todo" data-id="container" data-settings='{"id" : "todo"}'></div>
</body>
</html>
